    ];

    const totalPages = songs.length - 1;
    let currentPage = 0; // 0 = é¦–é 

    const pageContent = document.getElementById('page-content');
    const dirOverlay = document.getElementById('directory-overlay');
    const dirList = document.getElementById('dir-list');
    const bottomPrev = document.getElementById('bottom-prev');
    const bottomNext = document.getElementById('bottom-next');
    const bottomVideo = document.getElementById('bottom-video');
    const arrowLeft = document.getElementById('arrow-left');
    const arrowRight = document.getElementById('arrow-right');

    function buildDirectory() {
        dirList.innerHTML = '';

        // é¦–é 
        const liHome = document.createElement('li');
        const btnHome = document.createElement('button');
        btnHome.textContent = 'é¦–é ';
        btnHome.dataset.page = '0';
        btnHome.onclick = () => { currentPage = 0; closeDirectory(); render(); };
        liHome.appendChild(btnHome);
        dirList.appendChild(liHome);

        // æ­Œæ›²
        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = i + '. ' + songs[i].title;
            btn.dataset.page = i;
            btn.onclick = () => { currentPage = i; closeDirectory(); render(); };
            li.appendChild(btn);
            dirList.appendChild(li);
        }
    }

    function updateDirActive() {
        dirList.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        const selector = currentPage === 0 ? 'button[data-page="0"]' : `button[data-page="${currentPage}"]`;
        const activeBtn = dirList.querySelector(selector);
        if (activeBtn) activeBtn.classList.add('active');
    }

    function render() {
        if (currentPage === 0) {
            renderHome();
            // é¦–é ï¼šç®­é ­éš±è—ã€å½±ç‰‡ä¸å¯æŒ‰
            arrowLeft.style.display = 'none';
            arrowRight.style.display = 'none';
            bottomPrev.disabled = true;
            bottomNext.disabled = false;
            bottomVideo.classList.add('disabled');
            bottomVideo.removeAttribute('href');
        } else {
            renderSong(currentPage);
            arrowLeft.style.display = 'flex';
            arrowRight.style.display = 'flex';
            bottomPrev.disabled = (currentPage === 0);
            bottomNext.disabled = (currentPage === totalPages);
            bottomVideo.classList.remove('disabled');
            bottomVideo.href = songs[currentPage].url;
        }

        updateDirActive();
    }

    function renderHome() {
        pageContent.innerHTML = `
            <h1>TWICE å°ç£æ¼”å”±æœƒ æ‡‰æ´é›»å­æ›¸</h1>
            <div class="subtitle">é¸ä¸€é¦–æ­Œï¼Œå°±èƒ½çœ‹åˆ°å°æ‡‰çš„æ‡‰æ´åœ–ç‰‡èˆ‡ YouTube æ‡‰æ´å½±ç‰‡ ğŸ€</div>

                    ğŸµ æ‰“é–‹ YouTube Music æ¼”å”±æœƒæ­Œå–®
                </a>
            </div>
            <h3 style="margin-top:18px; text-align:center;">æ­Œæ›²é¸å–®</h3>
            <div class="song-grid" id="home-song-grid"></div>
        `;

        const grid = document.getElementById('home-song-grid');
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = songs[i].title;
            btn.classList.add(songs[i].className || 'normal');
            btn.onclick = () => { currentPage = i; render(); };
            grid.appendChild(btn);
        }
    }

    function renderSong(idx) {
        const song = songs[idx];
        pageContent.innerHTML = `
            <div class="song-content">
                <img id="song-image" src="${song.img}" alt="${song.display}">
            </div>
        `;
    }

    // ç¿»é æ§åˆ¶
    function goHome() {
        currentPage = 0;
        render();
    }

    function goTo(idx) {
        if (idx < 0 || idx > totalPages) return;
        currentPage = idx;
        render();
    }

    function goPrev() {
        if (currentPage > 0) {
            currentPage -= 1;
            render();
        }
    }

    function goNext() {
        if (currentPage < totalPages) {
            currentPage += 1;
            render();
        }
    }

    // åº•éƒ¨ç›®éŒ„é¢æ¿æ§åˆ¶
    function toggleDirectory() {
        dirOverlay.classList.toggle('open');
    }

    function closeDirectory() {
        dirOverlay.classList.remove('open');
    }

    function directoryBackgroundClick(e) {
        if (e.target.id === 'directory-overlay') {
            closeDirectory();
        }
    }

    // åˆå§‹åŒ–
    buildDirectory();
    render();

    // è®“æŒ‰éˆ•å¯ä»¥å«åˆ°çš„å‡½å¼æ›åˆ° window
    window.goHome = goHome;
